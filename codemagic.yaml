workflows:
  release-apk:
    name: Build & Sign Release APK
    max_build_duration: 60
    environment:
      flutter: stable
      android_signing:
        - fighter_keystore
    scripts:
      - flutter clean
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
